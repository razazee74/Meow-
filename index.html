<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Gamer Setup Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 1280px; /* Fixed Desktop Width */
            height: 100vh;
            background-color: #00050a;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay for text or buttons later */
        .overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
            color: white;
            padding: 40px;
        }

        .status-bar {
            border-left: 4px solid #0077ff;
            padding-left: 15px;
            font-size: 14px;
            letter-spacing: 2px;
            color: #0077ff;
        }
    </style>
</head>
<body>

    <div id="scene-container"></div>

    <div class="overlay">
        <div class="status-bar">SYSTEM ONLINE // GAMING SETUP ACTIVE</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, group;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000205);
            scene.fog = new THREE.Fog(0x000205, 1, 15);

            camera = new THREE.PerspectiveCamera(50, 1280 / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 7);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(1280, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            group = new THREE.Group();
            scene.add(group);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambient);

            const neonLight = new THREE.PointLight(0x0077ff, 2, 10);
            neonLight.position.set(0, 2, 2);
            scene.add(neonLight);

            // 1. Table
            const table = new THREE.Mesh(
                new THREE.BoxGeometry(12, 0.2, 5),
                new THREE.MeshStandardMaterial({ color: 0x0a0a0a })
            );
            table.position.y = -1;
            group.add(table);

            // 2. Wide Monitor
            const monitor = new THREE.Mesh(
                new THREE.BoxGeometry(4, 2, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x010101 })
            );
            monitor.position.set(0, 0.8, -1);
            group.add(monitor);

            // Screen Glow (Blue)
            const screen = new THREE.Mesh(
                new THREE.PlaneGeometry(3.8, 1.8),
                new THREE.MeshBasicMaterial({ color: 0x001133 })
            );
            screen.position.set(0, 0.8, -0.94);
            group.add(screen);

            // 3. CPU (Tower)
            const cpu = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 2.5, 2),
                new THREE.MeshStandardMaterial({ color: 0x050505 })
            );
            cpu.position.set(3.5, 0.3, -0.5);
            group.add(cpu);

            // RGB Fans on CPU
            for(let i=0; i<3; i++) {
                const fan = new THREE.Mesh(
                    new THREE.TorusGeometry(0.3, 0.05, 16, 100),
                    new THREE.MeshBasicMaterial({ color: 0xff00ff })
                );
                fan.position.set(2.88, 0.8 - (i*0.6), 0);
                fan.rotation.y = Math.PI/2;
                group.add(fan);
            }

            // 4. Speakers (Left & Right)
            const spkGeo = new THREE.BoxGeometry(0.5, 1, 0.5);
            const spkMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const spkLeft = new THREE.Mesh(spkGeo, spkMat);
            spkLeft.position.set(-2.5, 0.3, -0.5);
            group.add(spkLeft);

            const spkRight = new THREE.Mesh(spkGeo, spkMat);
            spkRight.position.set(2.5, 0.3, -0.5);
            group.add(spkRight);

            // 5. Keyboard & Mouse
            const kb = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.1, 0.7),
                new THREE.MeshStandardMaterial({ color: 0x080808 })
            );
            kb.position.set(0, -0.85, 1);
            group.add(kb);

            const mouse = new THREE.Mesh(
                new THREE.SphereGeometry(0.12, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0x080808 })
            );
            mouse.scale.set(1, 0.5, 1.5);
            mouse.position.set(1.5, -0.85, 1);
            group.add(mouse);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            // Mouse Movement for 3D depth
            window.addEventListener('mousemove', (e) => {
                const x = (e.clientX / 1280) - 0.5;
                const y = (e.clientY / window.innerHeight) - 0.5;
                group.rotation.y = x * 0.2;
                group.rotation.x = y * 0.1;
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
