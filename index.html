<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GSAP Scroll Skating Proof</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { background:#000; color:#fff; }

section {
  min-height:100vh;
  display:flex;
  align-items:center;
  padding:80px;
}

.hero { justify-content:space-between; }
.services { justify-content:space-between; background:#050505; }
.about { justify-content:flex-start; background:#0a0a0a; }

.left, .right { width:45%; }

h1 { font-size:52px; margin-bottom:20px; }
p { opacity:.7; line-height:1.6; }

.card {
  background:#111;
  padding:20px;
  margin-bottom:15px;
  border-left:3px solid #00ff7f;
}

/* FIXED AVATAR */
#skater {
  position:fixed;
  width:180px;
  height:180px;
  top:40%;
  right:10%;
  z-index:50;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="skater"></div>

<section class="hero">
  <div class="left">
    <h1>PUSH<br>BOUNDARIES</h1>
    <p>Scroll-driven motion storytelling with character choreography.</p>
  </div>
  <div class="right"></div>
</section>

<section class="services">
  <div class="left"></div>
  <div class="right">
    <div class="card">Web Development</div>
    <div class="card">Motion Design</div>
    <div class="card">GSAP Storytelling</div>
  </div>
</section>

<section class="about">
  <div class="left">
    <h1>ABOUT</h1>
    <p>The character does not jump. It travels with intent.</p>
  </div>
</section>

<script>
/* LOAD ANIMATED AVATAR */
lottie.loadAnimation({
  container: document.getElementById("skater"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://assets7.lottiefiles.com/packages/lf20_jtbfg2nb.json"
});

gsap.registerPlugin(ScrollTrigger);

/* MASTER TIMELINE */
const skateTL = gsap.timeline({
  scrollTrigger: {
    trigger: "body",
    start: "top top",
    end: "bottom bottom",
    scrub: true
  }
});

/* HERO → SERVICES (diagonal skate) */
skateTL.to("#skater", {
  x: -280,
  y: 300,
  rotation: -10,
  ease: "none"
});

/* SERVICES → ABOUT (direction change) */
skateTL.to("#skater", {
  x: 120,
  y: 550,
  rotation: 8,
  scale: 0.9,
  ease: "none"
});
</script>

</body>
</html>
