<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>Neon Blue Robot Portfolio</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Side Panel */
        .sidebar {
            width: 450px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 2px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 10px 0 50px rgba(0, 243, 255, 0.1);
            animation: slideIn 1.5s ease-out;
        }

        /* The Robot SVG Styling */
        .robot-container {
            width: 300px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
            margin-bottom: 30px;
        }

        .info-text {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        h1 {
            color: var(--neon-blue);
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 10px 0;
        }

        p {
            color: #888;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Floating Animation for Robot */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="robot-container floating">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="100" cy="150" rx="60" ry="30" fill="#2a1b3d" />
                <path d="M40 140 Q40 180 100 180 Q160 180 160 140" fill="#3d2b56" />
                
                <rect x="75" y="100" width="50" height="60" rx="20" fill="#0055ff" />
                <circle cx="100" cy="120" r="10" fill="none" stroke="#00f3ff" stroke-width="2" />
                
                <rect x="55" y="110" width="20" height="10" rx="5" fill="#0044cc" />
                <rect x="125" y="110" width="20" height="10" rx="5" fill="#0044cc" />
                
                <circle cx="100" cy="70" r="45" fill="#0066ff" /> <rect x="65" y="60" width="70" height="40" rx="15" fill="#0a0a0c" /> <circle cx="85" cy="80" r="8" fill="#00f3ff" /> <circle cx="115" cy="80" r="8" fill="#00f3ff" /> <path d="M55 75 Q55 25 100 25 Q145 25 145 75" fill="none" stroke="#333" stroke-width="8" />
                <rect x="45" y="65" width="15" height="30" rx="5" fill="#ff00ff" />
                <rect x="140" y="65" width="15" height="30" rx="5" fill="#ff00ff" />
                
                <path d="M70 140 L130 140 L140 120 L60 120 Z" fill="#ccc" />
                <rect x="75" y="105" width="50" height="35" rx="2" fill="#e0e0e0" transform="rotate(-10 100 120)"/>
                <circle cx="95" cy="120" r="3" fill="#666" transform="rotate(-10 100 120)"/>
            </svg>
        </div>

        <div class="info-text">
            <h1>ALEXA AI</h1>
            <p>Full Stack Developer & UI Designer</p>
            <p style="font-size: 0.9rem; margin-top: 20px; border-top: 1px solid #333; pt-20">
                Custom built with Neon Blue Aesthetic.<br>
                Forced Desktop Mode Active.
            </p>
        </div>
    </div>

    <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
        <h2 style="color: #222; font-size: 5rem;">CONTENT AREA</h2>
    </div>

    <script>
        // Smooth transition check
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Neon Desktop Site Loaded Successfully");
        });
    </script>
</body>
</html>
</body>
</html>
