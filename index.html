<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, maximum-scale=3.0, user-scalable=yes">
    <title>Safe Portal</title>
    
    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Ocean Flow Background Animation */
            background: linear-gradient(-45deg, #001e3b, #004d7a, #006994, #0096c7);
            background-size: 400% 400%;
            animation: oceanFlow 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden; /* Horizontal scroll rokne ke liye */
        }

        /* Background animation keyframes */
        @keyframes oceanFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between; /* Space between Logo and Links */
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Safe Portal (Home Button) - Left Side */
        .logo a {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .logo a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        /* Right Side Navigation Links */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Main Content Area (Just for demo) */
        .container {
            width: 1000px; /* Fixed width for desktop feel */
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #00b4d8;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #90e0ef;
            color: #001e3b;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">Safe Portal</a>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Vouchers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 id="welcome-text">Welcome to the Deep Blue</h1>
        <p>
            Yeh website mobile par bhi desktop jaisi dikhegi.<br>
            Aap screen ko zoom karke details padh sakte hain.<br>
            Background mein ocean flow animation chal raha hai.
        </p>
        <a href="#" class="btn" onclick="showAlert()">Get Started</a>
    </div>

    <script>
        // --- JAVASCRIPT ---
        
        // Simple function to demonstrate JS is working
        function showAlert() {
            alert("Safe Portal: Aapne Get Started par click kiya hai!");
        }

        // Console mein message check karne ke liye
        console.log("Website Loaded Successfully in Desktop Mode");

        // Optional: Header ka style change karna jab scroll karein
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            if (window.scrollY > 0) {
                header.style.background = "rgba(0, 30, 59, 0.9)";
            } else {
                header.style.background = "rgba(255, 255, 255, 0.1)";
            }
        });
    </script>

</body>
</html>
