<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a; /* Dark Blue Background */
            color: #e2e8f0; /* Light Text Color */
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(15, 23, 42, 0.9); /* Thoda transparent */
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #38bdf8; /* Light Blue Accent */
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #e2e8f0;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        /* Hero Section (Main Start) */
        .hero {
            height: 100vh; /* Puri screen cover karega */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .hero h1 span {
            color: #38bdf8; /* Naam ko highlight karne ke liye */
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .hero p {
            max-width: 600px;
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0ea5e9;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Portfolio.</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li> <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>Hi, I'm <span>[Aapka Naam]</span></h1>
        <h2>[Web Developer / Designer]</h2>
        <p>
            [Yahan aapka chhota sa intro aayega. Jaise: I create clean and modern websites keeping user experience in mind.]
        </p>
        <a href="#contact" class="btn">Get in Touch</a>
    </section>

    <script>
        // Filhal Hero section ke liye JS ki jarurat nahi hai, 
        // lekin aage jab hum 'Scroll' effect dalenge to yahan code likhenge.
        console.log("Portfolio loaded successfully!"); 
    </script>

</body>
</html>
