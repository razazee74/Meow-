<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> <title>Gamer Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary: #00f2ff; /* Cyber Cyan */
            --accent: #ff0055;  /* Neon Pink */
            --text: #ffffff;
            --font-head: 'Orbitron', sans-serif; /* Sci-fi Font */
            --font-body: 'Montserrat', sans-serif; /* Bold Readable Font */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            background-color: #000;
            color: var(--text);
            min-width: 1200px;
            overflow-x: hidden;
        }

        /* --- HERO SECTION WITH GAMING BACKGROUND --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center; /* Vertically center */
            padding-left: 100px; /* Left se gap */
            
            /* BACKGROUND IMAGE (Real PC Setup) */
            /* Aap is link ko change karke apni pasand ki photo laga sakte ho */
            background: url('https://images.unsplash.com/photo-1598550476439-6847785fcea6?q=80&w=2600&auto=format&fit=crop') no-repeat center center/cover;
            
            /* Smooth Scroll Fix */
            background-attachment: fixed;
        }

        /* Dark Overlay (Taaki text photo ke upar saaf dikhe) */
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Left side dark hogi (Text ke liye), Right side transparent (PC dikhane ke liye) */
            background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 50%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        /* --- NAVBAR --- */
        nav {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; /* Overlay ke upar */
        }

        .logo {
            font-family: var(--font-head);
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255,255,255,0.8);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- MAIN TEXT CONTENT (Bold & Wide) --- */
        .hero-content {
            position: relative;
            z-index: 10;
            width: 70%; /* Screen ka 70% hissa lega (Half se jyada) */
        }

        .hero-content h3 {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Bada aur Bold Text */
        .hero-content h1 {
            font-family: var(--font-body);
            font-size: 6.5rem; /* Bahut bada size */
            font-weight: 900; /* Extra Bold */
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .text-outline {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .text-glow {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .hero-content p {
            font-size: 1.4rem;
            color: #ccc;
            max-width: 800px; /* Paragraph ki choudai */
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 600;
            border-left: 5px solid var(--accent);
            padding-left: 25px;
        }

        /* Buttons */
        .btn-box {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            font-family: var(--font-head);
            letter-spacing: 2px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); /* Cut Design */
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.7);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn-outline:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <section class="hero" id="home">
        
        <div class="hero-overlay"></div>

        <nav>
            <a href="#" class="logo">PORTFOLIO<span style="color:var(--accent)">.</span></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="hero-content">
            <h3>Hello, I am</h3>
            
            <h1>
                <span class="text-outline">[YOUR NAME]</span><br>
                <span class="text-glow">DEVELOPER</span>
            </h1>

            <p>
                I create high-performance websites with stunning designs. 
                Passionate about code, gaming, and building the future of the web.
            </p>

            <div class="btn-box">
                <a href="#work" class="btn btn-primary">My Work</a>
                <a href="#contact" class="btn btn-outline">Contact</a>
            </div>
        </div>

    </section>

</body>
</html>
