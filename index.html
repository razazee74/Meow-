<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skater Portfolio | Motion Experience</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --accent-color: #ff3e00;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Character Container */
        #skater-container {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 300px;
            height: 300px;
            z-index: 100;
            pointer-events: none; /* Allows clicking items behind it */
            will-change: transform;
        }

        /* Layout Grid */
        section {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        /* Section 1: Hero */
        .hero-content {
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .cta-btn {
            padding: 1rem 2.5rem;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Section 2: Services */
        .services-content {
            grid-column: 2; /* Move text to right col */
        }

        .service-card {
            background: var(--card-bg);
            padding: 2rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transform: translateY(50px);
            opacity: 0;
        }

        .service-card h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        /* Helper for scroll spacing */
        .spacer { height: 20vh; }

        @media (max-width: 768px) {
            section { grid-template-columns: 1fr; text-align: center; }
            #skater-container { width: 150px; height: 150px; top: 10%; right: 50%; transform: translateX(50%); }
            .services-content { grid-column: 1; }
        }
    </style>
</head>
<body>

    <div id="skater-container"></div>

    <main>
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1 class="reveal">Alex Rivera</h1>
                <p class="reveal">Senior Motion Designer & Frontend Developer. Moving pixels with purpose.</p>
                <button class="cta-btn reveal">View Projects</button>
            </div>
            </section>

        <section class="services" id="services">
            <div class="services-content">
                <h2 style="font-size: 3rem; margin-bottom: 2rem;">Expertise</h2>
                <div class="service-card">
                    <h3>Web Development</h3>
                    <p>Building high-performance interfaces with GSAP and React.</p>
                </div>
                <div class="service-card">
                    <h3>UI Design</h3>
                    <p>Creating clean, user-centric digital experiences.</p>
                </div>
                <div class="service-card">
                    <h3>Automation</h3>
                    <p>Streamlining workflows with custom JS tools.</p>
                </div>
            </div>
        </section>
    </main>

    <div class="spacer"></div>

    <script>
        // 1. Initialize Lottie Animation
        const skaterAnimation = lottie.loadAnimation({
            container: document.getElementById('skater-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            // Replace this with your actual Skater JSON path
            path: 'https://assets2.lottiefiles.com/packages/lf20_m6cu9zoc.json' 
        });

        // 2. GSAP ScrollTrigger Logic
        gsap.registerPlugin(ScrollTrigger);

        // Timeline for Character Movement
        const mainTl = gsap.timeline({
            scrollTrigger: {
                trigger: "#services",
                start: "top bottom", // Start when top of services enters bottom of viewport
                end: "top center",   // End when top of services reaches center
                scrub: 1.5,          // Smooth "catch up" effect
                markers: false       // Set to true to debug
            }
        });

        // Move character from Right Column (Hero) to Left Column (Services)
        // This creates the diagonal "traveling" effect
        mainTl.to("#skater-container", {
            x: "-60vw",       // Move horizontally to the left side
            y: "40vh",        // Move slightly downward
            scale: 0.8,       // Add a sense of depth/perspective
            rotation: -10,    // Tilt for "leaning" into the turn
            duration: 1
        });

        // 3. Staggered Content Reveal
        gsap.from(".reveal", {
            opacity: 0,
            y: 30,
            duration: 1,
            stagger: 0.2,
            ease: "power3.out"
        });

        // Animate Service Cards as they appear
        gsap.to(".service-card", {
            scrollTrigger: {
                trigger: ".services-content",
                start: "top 80%",
            },
            opacity: 1,
            y: 0,
            duration: 0.8,
            stagger: 0.3,
            ease: "power2.out"
        });

        // 4. Interaction: Increase skater speed on scroll
        window.addEventListener('scroll', () => {
            skaterAnimation.setSpeed(2); // Speed up while moving
            
            // Set timeout to return to normal speed after scroll stops
            clearTimeout(window.scrollFinished);
            window.scrollFinished = setTimeout(() => {
                skaterAnimation.setSpeed(1);
            }, 150);
        });

    </script>
</body>
</html>
