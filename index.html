<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Realistic Pro Gaming Setup</title>
    <style>
        :root {
            --glow: #00f2ff;
            --rgb-red: #ff0055;
        }
        body {
            margin: 0;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Room Environment */
        .room {
            position: relative;
            width: 1100px;
            height: 700px;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-bottom: 20px solid #000;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
        }

        /* Realistic Wood Table */
        .table {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 1000px;
            height: 30px;
            background: #111;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 5;
        }

        /* Ultra-Wide Monitor */
        .monitor-stand {
            position: absolute;
            bottom: 80px;
            left: 480px;
            width: 40px;
            height: 100px;
            background: #0a0a0a;
            z-index: 1;
        }

        .monitor-screen {
            position: absolute;
            bottom: 150px;
            left: 150px;
            width: 700px;
            height: 320px;
            background: #000;
            border: 12px solid #111;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            z-index: 2;
        }

        /* Asli Screen Content (Matrix/Code effect) */
        .screen-content {
            width: 100%;
            height: 100%;
            background: url('https://w0.peakpx.com/wallpaper/559/543/HD-wallpaper-pc-setup-gaming-setup.jpg');
            background-size: cover;
            opacity: 0.8;
            filter: brightness(1.2) contrast(1.1);
        }

        /* CPU Tower with Glass Side Panel */
        .cpu-tower {
            position: absolute;
            bottom: 80px;
            right: 80px;
            width: 140px;
            height: 380px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            box-shadow: -10px 0 30px rgba(255, 0, 85, 0.3);
            z-index: 6;
        }

        .cpu-fan {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            border-radius: 50%;
            border: 5px solid var(--rgb-red);
            box-shadow: 0 0 20px var(--rgb-red);
            animation: spin 2s linear infinite;
        }

        /* Mechanical Keyboard with RGB */
        .keyboard {
            position: absolute;
            bottom: 60px;
            left: 350px;
            width: 300px;
            height: 20px;
            background: #0a0a0a;
            border-radius: 4px;
            box-shadow: 0 5px 15px var(--glow);
            z-index: 10;
        }

        /* Gaming Mouse */
        .mouse {
            position: absolute;
            bottom: 60px;
            left: 680px;
            width: 30px;
            height: 50px;
            background: #0a0a0a;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 10px var(--glow);
            z-index: 10;
        }

        /* Speakers */
        .speaker {
            position: absolute;
            bottom: 80px;
            width: 60px;
            height: 150px;
            background: #080808;
            border-radius: 5px;
            z-index: 4;
        }
        .left-spk { left: 80px; }
        .right-spk { left: 860px; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glare {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="room">
    <div class="table"></div>
    
    <div class="monitor-stand"></div>
    <div class="monitor-screen">
        <div class="screen-content"></div>
        <div class="glare"></div>
    </div>

    <div class="speaker left-spk"></div>
    <div class="speaker right-spk"></div>

    <div class="keyboard"></div>
    <div class="mouse"></div>

    <div class="cpu-tower">
        <div class="cpu-fan"></div>
        <div class="cpu-fan"></div>
        <div style="color:var(--rgb-red); text-align:center; font-size:10px;">RTX 4090</div>
    </div>
</div>

</body>
</html>
