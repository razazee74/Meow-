<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeleTalk - v2</title>
    <style>
        :root {
            --primary: #0088cc;
            --primary-glow: #0088ccaa;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2b2b2b;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --danger: #ff4d4d;
            --success: #00cc66;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 136, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }

        /* --- Views --- */
        .view { display: none; flex: 1; height: 100%; flex-direction: column; animation: fadeUp 0.3s ease-out; position: relative; }
        .view.active { display: flex; }

        /* --- Auth Screen --- */
        #auth-view { justify-content: center; align-items: center; text-align: center; }
        .logo-circle {
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        .logo-icon { font-size: 2.5rem; color: var(--primary); }
        .auth-card { background: var(--bg-card); padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; }
        input {
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid #444;
            border-radius: 8px; color: white; margin-bottom: 15px; outline: none;
        }
        input:focus { border-color: var(--primary); }
        .btn {
            width: 100%; padding: 12px; background: var(--primary); border: none;
            border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
        }

        /* --- Main App Layout --- */
        .app-header {
            padding: 15px; background: var(--bg-card); display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #333;
            height: 60px;
        }
        .header-title { font-size: 1.2rem; font-weight: 600; }
        .settings-icon { font-size: 1.5rem; cursor: pointer; color: var(--text-main); }

        /* --- Bottom Nav --- */
        .nav-bar {
            display: flex; justify-content: space-around; background: var(--bg-card);
            padding: 10px 0; border-top: 1px solid #333; height: 65px;
        }
        .nav-item {
            color: var(--text-muted); display: flex; flex-direction: column;
            align-items: center; font-size: 0.8rem; cursor: pointer; flex: 1;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 4px; }

        /* --- Chat Tab --- */
        .search-container { padding: 10px 15px; background: var(--bg-card); }
        .search-bar {
            width: 100%; padding: 10px; border-radius: 20px; border: none;
            background: #111; color: white; text-align: center; font-size: 0.9rem;
        }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            display: flex; align-items: center; padding: 10px; border-radius: 10px;
            margin-bottom: 5px; cursor: pointer; transition: background 0.2s;
        }
        .chat-item:hover { background: #252525; }
        .avatar-small {
            width: 45px; height: 45px; border-radius: 50%; background: #333;
            margin-right: 12px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; flex-shrink: 0;
        }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .chat-info h4 { font-size: 1rem; margin-bottom: 3px; }
        .chat-info p { font-size: 0.8rem; color: var(--text-muted); }

        /* --- Profile Tab --- */
        .profile-container { padding: 20px; overflow-y: auto; text-align: center; }
        
        .avatar-upload-wrapper {
            position: relative; width: 110px; height: 110px; margin: 10px auto 20px;
        }
        .profile-avatar-large {
            width: 100%; height: 100%; border-radius: 50%; background: #333;
            border: 3px solid var(--primary); overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .camera-icon {
            position: absolute; bottom: 0; right: 0; background: var(--primary);
            width: 35px; height: 35px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            border: 3px solid var(--bg-dark);
        }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; display: block; }
        textarea.bio-input {
            width: 100%; background: var(--bg-input); border: 1px solid #444; color: white;
            border-radius: 8px; padding: 10px; resize: none; height: 80px;
        }

        /* --- Settings Overlay --- */
        #settings-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        #settings-overlay.open { display: flex; animation: fadeUp 0.2s; }
        .settings-card {
            background: var(--bg-card); width: 85%; max-width: 350px;
            border-radius: 15px; padding: 20px;
        }
        .setting-row {
            padding: 15px 0; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between;
        }
        .setting-row:last-child { border-bottom: none; }
        .btn-logout { background: transparent; border: 1px solid var(--danger); color: var(--danger); margin-top: 15px; }

        /* Utilities */
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="auth-view" class="view active">
        <div class="logo-circle"><span class="logo-icon">‚úà</span></div>
        <h1 style="margin-bottom: 30px;">TeleTalk</h1>
        
        <div id="step-login" class="auth-card">
            <button class="btn" style="background:#54a9eb" onclick="app.mockTelegramAuth()">Log in with Telegram</button>
        </div>

        <div id="step-register" class="auth-card hidden">
            <h3>Complete Profile</h3>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px">Set up your identity</p>
            <input type="text" id="reg-username" placeholder="@username">
            <input type="text" id="reg-name" placeholder="Display Name (e.g. John Doe)">
            <button class="btn" onclick="app.registerUser()">Start Messaging</button>
        </div>
    </div>

    <div id="main-app" class="view">
        
        <div class="app-header">
            <span class="header-title" id="page-title">Chats</span>
            <div id="header-settings-btn" class="settings-icon hidden" onclick="app.toggleSettings(true)">‚öôÔ∏è</div>
        </div>

        <div style="flex:1; overflow:hidden; position:relative">
            
            <div id="tab-chat" class="view active">
                <div class="search-container">
                    <input type="text" class="search-bar" id="user-search" placeholder="üîç Search users..." onkeyup="app.filterUsers()">
                </div>
                <div class="chat-list" id="chat-list">
                    </div>
            </div>

            <div id="tab-profile" class="view">
                <div class="profile-container">
                    
                    <div class="avatar-upload-wrapper" onclick="document.getElementById('file-input').click()">
                        <div class="profile-avatar-large">
                            <img id="profile-img-preview" src="" class="avatar-img hidden">
                            <span id="profile-initial" style="font-size:2.5rem; font-weight:bold">?</span>
                        </div>
                        <div class="camera-icon">üì∑</div>
                    </div>
                    <input type="file" id="file-input" accept="image/*" onchange="app.handleImageUpload(this)">

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="profile-name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="profile-username" readonly style="opacity:0.6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea id="profile-bio" class="bio-input" placeholder="Add a few words about yourself..."></textarea>
                    </div>

                    <button class="btn" onclick="app.saveProfile()">Save Changes</button>
                </div>
            </div>

        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="app.navTo('chat', this)">
                <span class="nav-icon">üí¨</span>
                <span>Chats</span>
            </div>
            <div class="nav-item" onclick="app.navTo('profile', this)">
                <span class="nav-icon">üë§</span>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <div id="settings-overlay" onclick="if(event.target === this) app.toggleSettings(false)">
        <div class="settings-card">
            <h3 style="margin-bottom:15px">Settings</h3>
            
            <div class="setting-row">
                <span>Notifications</span>
                <span style="color:var(--primary)">ON</span>
            </div>
            <div class="setting-row">
                <span>Dark Mode</span>
                <span style="color:var(--primary)">ON</span>
            </div>
            <div class="setting-row">
                <span>Privacy</span>
                <span>Everyone</span>
            </div>

            <button class="btn btn-logout" onclick="app.logout()">Logout</button>
            <button class="btn" style="background:#333; margin-top:10px" onclick="app.toggleSettings(false)">Close</button>
        </div>
    </div>

    <script>
        const app = {
            currentUser: null,
            // Mock DB of other users
            mockUsers: [
                { id: 1, name: "Alice Wonderland", msg: "See you tomorrow!", time: "10:30 AM", color: "#e91e63" },
                { id: 2, name: "Bob Builder", msg: "Can we fix it?", time: "Yesterday", color: "#ff9800" },
                { id: 3, name: "Charlie Dev", msg: "Code is merged.", time: "Mon", color: "#4caf50" },
                { id: 4, name: "Telegram Support", msg: "Welcome to TeleTalk", time: "Now", color: "#0088cc" }
            ],

            init: function() {
                const stored = localStorage.getItem('teletalk_v2_user');
                if (stored) {
                    this.currentUser = JSON.parse(stored);
                    this.loadApp();
                } else {
                    document.getElementById('auth-view').classList.add('active');
                }
            },

            /* --- Auth Logic --- */
            mockTelegramAuth: function() {
                // Simulate extracting ID
                document.getElementById('step-login').classList.add('hidden');
                document.getElementById('step-register').classList.remove('hidden');
            },

            registerUser: function() {
                const username = document.getElementById('reg-username').value.trim();
                const name = document.getElementById('reg-name').value.trim();
                
                if(username.length < 2 || name.length < 2) return alert("Fields too short!");

                this.currentUser = {
                    id: Math.floor(Math.random() * 1000000),
                    username: username,
                    name: name,
                    bio: "",
                    avatar: null // Will store Base64 string
                };
                
                this.saveToDisk();
                this.loadApp();
            },

            logout: function() {
                if(confirm("Log out?")) {
                    localStorage.removeItem('teletalk_v2_user');
                    location.reload();
                }
            },

            /* --- Navigation Logic --- */
            loadApp: function() {
                document.getElementById('auth-view').classList.remove('active');
                document.getElementById('main-app').classList.add('active');
                this.navTo('chat', document.querySelector('.nav-item')); // Default to chat
                this.renderChatList();
            },

            navTo: function(tab, navEl) {
                // Update Nav UI
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(navEl) navEl.classList.add('active');

                // Update Tab View
                document.getElementById('tab-chat').classList.remove('active');
                document.getElementById('tab-profile').classList.remove('active');
                document.getElementById('tab-' + tab).classList.add('active');

                // Update Header
                const title = document.getElementById('page-title');
                const settingsBtn = document.getElementById('header-settings-btn');
                
                if (tab === 'chat') {
                    title.innerText = "Chats";
                    settingsBtn.classList.add('hidden');
                } else {
                    title.innerText = "My Profile";
                    settingsBtn.classList.remove('hidden');
                    this.loadProfileData(); // Refresh profile inputs
                }
            },

            toggleSettings: function(show) {
                const el = document.getElementById('settings-overlay');
                if(show) el.classList.add('open');
                else el.classList.remove('open');
            },

            /* --- Chat & Search Logic --- */
            renderChatList: function(filterText = "") {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                
                const filtered = this.mockUsers.filter(u => 
                    u.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if(filtered.length === 0) {
                    list.innerHTML = `<div style="text-align:center; color:#555; margin-top:20px">No users found</div>`;
                    return;
                }

                filtered.forEach(u => {
                    // Generate a colored circle placeholder
                    const html = `
                        <div class="chat-item" onclick="alert('Chat with ${u.name} coming soon!')">
                            <div class="avatar-small" style="background:${u.color}">
                                <span style="font-weight:bold; font-size:1.1rem">${u.name.charAt(0)}</span>
                            </div>
                            <div class="chat-info">
                                <h4>${u.name}</h4>
                                <p>${u.msg} ‚Ä¢ ${u.time}</p>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            },

            filterUsers: function() {
                const text = document.getElementById('user-search').value;
                this.renderChatList(text);
            },

            /* --- Profile Logic --- */
            loadProfileData: function() {
                document.getElementById('profile-name').value = this.currentUser.name;
                document.getElementById('profile-username').value = this.currentUser.username;
                document.getElementById('profile-bio').value = this.currentUser.bio || "";
                
                // Load Avatar
                this.updateAvatarUI();
            },

            handleImageUpload: function(input) {
                const file = input.files[0];
                if (!file) return;

                // Limit size (approx 1MB) to prevent LocalStorage crash
                if (file.size > 1024 * 1024) {
                    alert("Image too large! Please choose an image under 1MB.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentUser.avatar = e.target.result; // Base64 string
                    this.updateAvatarUI();
                };
                reader.readAsDataURL(file);
            },

            updateAvatarUI: function() {
                const imgEl = document.getElementById('profile-img-preview');
                const initialEl = document.getElementById('profile-initial');

                if (this.currentUser.avatar) {
                    imgEl.src = this.currentUser.avatar;
                    imgEl.classList.remove('hidden');
                    initialEl.classList.add('hidden');
                } else {
                    initialEl.innerText = this.currentUser.name.charAt(0).toUpperCase();
                    imgEl.classList.add('hidden');
                    initialEl.classList.remove('hidden');
                }
            },

            saveProfile: function() {
                this.currentUser.name = document.getElementById('profile-name').value;
                this.currentUser.bio = document.getElementById('profile-bio').value;
                
                this.saveToDisk();
                alert("Profile saved successfully!");
            },

            saveToDisk: function() {
                localStorage.setItem('teletalk_v2_user', JSON.stringify(this.currentUser));
            }
        };

        // Start
        app.init();
    </script>
</body>
</html>
