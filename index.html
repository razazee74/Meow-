<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Pro Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --text-color: #ffffff;
            --primary: #00f260; 
            --secondary: #0575e6; 
            --neon-blue: #00ffff; /* Globe ka colour */
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            min-width: 1200px;
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- BACKGROUND --- */
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px; /* Padding kam ki */
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(5,5,5,0.9);
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--neon-blue); }

        /* --- HERO SECTION --- */
        .hero {
            /* Height adjust ki taaki jyada gap na ho */
            height: calc(100vh - 80px); 
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: space-between; 
            padding: 0 120px; /* Side padding */
        }

        /* LEFT SIDE: TEXT */
        .hero-text {
            width: 45%; /* Width fix ki */
            z-index: 2;
        }

        .hero-text h3 {
            font-size: 1.4rem;
            color: var(--neon-blue);
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .hero-text h2 {
            font-size: 2.2rem;
            color: #cbd5e1;
            margin-bottom: 25px;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 2px solid var(--neon-blue);
            padding-left: 15px;
        }

        /* Buttons */
        .btn {
            padding: 15px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-right: 15px;
            transition: 0.3s;
        }

        .btn-fill {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .btn-fill:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            transform: translateY(-3px);
        }

        .btn-outline {
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }

        /* --- RIGHT SIDE: MORPHING ANIMATION --- */
        .hero-img {
            width: 45%; /* Text aur image ke beech 10% gap rahega */
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container jisme dono images rahengi */
        .morph-container {
            width: 450px;
            height: 450px;
            position: relative;
        }

        /* Common styles for both images */
        .morph-item {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain;
            transition: opacity 1.5s ease-in-out; /* Smooth transition */
        }

        /* 1. GLOBE (Neon Blue) */
        .globe-icon {
            /* Neon Filter */
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: spinGlobe 20s linear infinite, fadeSequence 8s infinite;
            opacity: 1;
        }

        /* 2. CHARACTER (3D Guy) */
        .char-img {
            /* Character start mein chipa rahega */
            opacity: 0; 
            animation: floatChar 4s ease-in-out infinite, showSequence 8s infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* --- ANIMATIONS --- */

        /* Globe Rotate */
        @keyframes spinGlobe {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Character Float */
        @keyframes floatChar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* FADE LOGIC (Timing match hona chahiye) 
           Total Time: 8s
           0-4s: Globe dikhega
           4-8s: Character dikhega
        */

        @keyframes fadeSequence {
            0%, 45% { opacity: 1; }  /* Globe Visible */
            50%, 95% { opacity: 0; } /* Globe Hidden */
            100% { opacity: 1; }     /* Globe Back */
        }

        @keyframes showSequence {
            0%, 45% { opacity: 0; }  /* Character Hidden */
            50%, 95% { opacity: 1; } /* Character Visible */
            100% { opacity: 0; }     /* Character Hidden */
        }

    </style>
</head>
<body>

    <div class="grid-overlay"></div>

    <nav>
        <a href="#" class="logo">PORTFOLIO.</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        
        <div class="hero-text">
            <h3>Welcome To My World</h3>
            <h1>I'm [Aapka Naam]</h1>
            <h2>Creative Developer</h2>
            <p>
                Building digital products, brands, and experiences. 
                I turn complex problems into simple, beautiful designs.
            </p>
            <div class="btn-group">
                <a href="#work" class="btn btn-fill">My Work</a>
                <a href="#contact" class="btn btn-outline">Contact</a>
            </div>
        </div>

        <div class="hero-img">
            <div class="morph-container">
                
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Globe_wireframe_blue.svg/1024px-Globe_wireframe_blue.svg.png" 
                     class="morph-item globe-icon" alt="Globe">

                <img src="https://cdni.iconscout.com/illustration/premium/thumb/web-development-3454628-2918517.png" 
                     class="morph-item char-img" alt="Me">
                     
            </div>
        </div>

    </section>

</body>
</html>
