<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> <title>Gamer Dev Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #050510;
            --neon: #00f3ff; /* Cyan Blue */
            --accent: #7000ff; /* Purple for contrast */
            --text: #ffffff;
            --font: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden; /* Scroll band */
            position: relative;
        }

        /* --- BACKGROUND GLOWS --- */
        .glow-spot {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            z-index: -1;
        }
        .glow-spot-2 {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 70%);
            bottom: -20%;
            right: -10%;
            z-index: -1;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 100px;
            width: 100%;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text);
            text-decoration: none;
        }
        .logo span { color: var(--neon); }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: #a0a0a0;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--neon); }

        /* --- HERO SECTION --- */
        .hero {
            display: flex;
            height: calc(100vh - 80px); /* Full height minus navbar */
            padding: 0 100px;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* LEFT SIDE: TEXT */
        .hero-text {
            width: 45%;
            z-index: 10;
        }

        .hero-text h4 {
            font-size: 1.5rem;
            color: var(--neon);
            margin-bottom: 10px;
        }

        .hero-text h1 {
            font-size: 5rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 35px;
            max-width: 500px;
        }

        /* Hire Me Button */
        .btn-hire {
            display: inline-flex;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--neon), var(--accent));
            color: #fff;
            font-weight: 800;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
            transition: 0.3s;
        }

        .btn-hire i { margin-left: 10px; }
        .btn-hire:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 243, 255, 0.5); }

        /* RIGHT SIDE: ANIMATION CONTAINER */
        .hero-visual {
            width: 50%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-end; /* Bottom se align */
            justify-content: center;
        }

        /* The Boy & PC Image */
        .char-img {
            width: 100%;
            max-width: 650px;
            /* Yahan Animation hai: Neeche se upar aayega */
            transform: translateY(100%); 
            animation: slideUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            
            /* Image ke peeche glow */
            filter: drop-shadow(0 0 30px rgba(0, 243, 255, 0.2));
            position: relative;
            z-index: 5;
            bottom: -20px; /* Thoda adjust taaki ekdam bottom se nikle */
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* FLOATING ICONS (Video jaise) */
        .float-icon {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 4; /* Character ke peeche */
            animation: float 4s ease-in-out infinite;
        }

        .float-icon i { font-size: 2rem; }

        /* Icon Positions */
        .icon-1 { top: 20%; right: 10%; width: 70px; height: 70px; color: #e34c26; animation-delay: 0s; } /* HTML Color */
        .icon-2 { top: 40%; left: 10%; width: 60px; height: 60px; color: #264de4; animation-delay: 1s; } /* CSS Color */
        .icon-3 { top: 10%; left: 40%; width: 50px; height: 50px; color: #f7df1e; animation-delay: 2s; } /* JS Color */
        .icon-4 { bottom: 30%; right: 0%; width: 80px; height: 80px; color: #61dbfb; animation-delay: 1.5s; z-index: 6; } /* React Color (Front) */

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Lightning Bolt (Video jaisa) */
        .bolt {
            position: absolute;
            top: 15%;
            right: 5%;
            font-size: 8rem;
            color: rgba(255, 255, 0, 0.1);
            transform: rotate(20deg);
            z-index: 1;
        }

    </style>
</head>
<body>

    <div class="glow-spot"></div>
    <div class="glow-spot-2"></div>

    <i class="fas fa-bolt bolt"></i>

    <nav>
        <a href="#" class="logo">noah<span>.</span></a>
        <ul class="nav-links">
            <li><a href="#home" style="color:var(--text)">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#connect">Connect</a></li>
        </ul>
        <a href="#" style="text-decoration:none; color:white; border:1px solid #333; padding:8px 20px; border-radius:20px; font-size:0.9rem;">Download Resume</a>
    </nav>

    <section class="hero">
        
        <div class="hero-text">
            <h4>Hey, I am [Name]</h4>
            <h1>web <br> developer</h1>
            <p>
                I create stunning websites with modern animations and high performance. Let's build something unique together.
            </p>
            <a href="#" class="btn-hire">
                Hire me <i class="fas fa-envelope"></i>
            </a>
        </div>

        <div class="hero-visual">
            
            <div class="float-icon icon-1"><i class="fab fa-html5"></i></div>
            <div class="float-icon icon-2"><i class="fab fa-css3-alt"></i></div>
            <div class="float-icon icon-3"><i class="fab fa-js"></i></div>
            <div class="float-icon icon-4"><i class="fab fa-react"></i></div> <img src="https://cdni.iconscout.com/illustration/premium/thumb/gamer-playing-online-video-game-5139423-4305739.png" 
                 alt="Gamer Developer" class="char-img">
        </div>

    </section>

</body>
</html>
