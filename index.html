<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Premium Personal Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 100vh;
            background-color: #00050a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Full Screen 3D Background */
        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay for Content */
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0,8,20,0) 0%, rgba(0,5,10,0.8) 100%);
        }

        .main-heading {
            color: #ffffff;
            font-size: 50px;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
            opacity: 0.8;
        }

        /* Hide scrollbars but keep desktop size */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div id="vanta-canvas"></div>

    <div class="content-layer">
        <h1 class="main-heading">WELCOME</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        // Vanta Net Effect: Dark Blue 3D Moving Mesh
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0077ff,
            backgroundColor: 0x00050a,
            points: 12.00,
            maxDistance: 25.00,
            spacing: 15.00
        });

        // Force desktop scale logic
        window.onload = function() {
            if (window.innerWidth < 1280) {
                document.body.style.zoom = window.innerWidth / 1280;
            }
        };
    </script>
</body>
</html>
