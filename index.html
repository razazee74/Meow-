<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Personal Desktop Home</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 1280px; /* Fixed width for desktop feel */
            height: 100vh;
            overflow: hidden;
            background-color: #000814; /* Deep Dark Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 3D Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Lotus Animation using SVG and CSS 3D */
        .lotus-container {
            position: relative;
            perspective: 1000px;
        }

        .lotus {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateLotus 20s linear infinite;
        }

        /* Kamal ki pankhudiyaan (Petals) */
        .petal {
            position: absolute;
            width: 100px;
            height: 200px;
            background: linear-gradient(to top, #003566, #000814);
            border: 2px solid #0056b3;
            border-radius: 50% 50% 10% 10%;
            left: 150px;
            top: 50px;
            transform-origin: bottom center;
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.4);
            animation: bloom 8s ease-in-out infinite alternate;
        }

        /* Bloom Animation */
        @keyframes bloom {
            0% { transform: rotateX(-80deg) scale(0.5); opacity: 0.3; }
            100% { transform: rotateX(20deg) scale(1.1); opacity: 0.9; }
        }

        @keyframes rotateLotus {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Creating Petal Ring */
        .p1 { transform: rotateY(0deg) translateZ(20px); }
        .p2 { transform: rotateY(45deg) translateZ(20px); }
        .p3 { transform: rotateY(90deg) translateZ(20px); }
        .p4 { transform: rotateY(135deg) translateZ(20px); }
        .p5 { transform: rotateY(180deg) translateZ(20px); }
        .p6 { transform: rotateY(225deg) translateZ(20px); }
        .p7 { transform: rotateY(270deg) translateZ(20px); }
        .p8 { transform: rotateY(315deg) translateZ(20px); }

        /* Overlay to keep it empty for now */
        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div class="lotus-container">
            <div class="lotus" id="lotus-3d">
                <div class="petal p1"></div>
                <div class="petal p2"></div>
                <div class="petal p3"></div>
                <div class="petal p4"></div>
                <div class="petal p5"></div>
                <div class="petal p6"></div>
                <div class="petal p7"></div>
                <div class="petal p8"></div>
            </div>
        </div>
    </div>

    <div class="content-overlay">
        </div>

    <script>
        // JS for extra 3D movement effects (Optional)
        document.addEventListener('mousemove', (e) => {
            const lotus = document.getElementById('lotus-3d');
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            lotus.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        console.log("Lotus Home Page Loaded in Desktop Mode.");
    </script>
</body>
</html>
