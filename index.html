<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Premium Personal Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1280px; /* Locked Desktop Width */
            height: 100vh;
            background-color: #000205;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay for that "Setup" look */
        .content-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0,10,30,0.2) 0%, rgba(0,2,5,0.9) 100%);
            pointer-events: none;
        }

        .hero-text {
            text-align: center;
            color: white;
            opacity: 0.8;
        }

        .hero-text h1 {
            font-size: 60px;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 0 0 30px rgba(0, 119, 255, 0.5);
        }

        /* Desktop Mode Warning for Mobile */
        @media (max-width: 1279px) {
            body {
                zoom: 0.5; /* Forces desktop scale on small screens */
            }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="content-overlay">
        <div class="hero-text">
            <h1>ENTER SPACE</h1>
            <p style="letter-spacing: 5px; color: #0077ff;">PREMIUM DESKTOP EXPERIENCE</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script>
        // Initializing a high-quality Fluid Wave Effect
        VANTA.WAVES({
          el: "#bg-canvas",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x000815, // Ultra dark blue
          shininess: 35.00,
          waveHeight: 15.00,
          waveSpeed: 0.80,
          zoom: 0.90
        });

        // This ensures it always looks like a desktop site
        window.scrollTo(0, 0);
    </script>
</body>
</html>
