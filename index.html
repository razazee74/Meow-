<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Avatar Demo</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 60px;
}

.hero {
  justify-content: space-between;
}

.services {
  justify-content: space-between;
}

.left, .right {
  width: 45%;
}

/* FIXED AVATAR */
#avatar {
  position: fixed;
  width: 180px;
  height: 180px;
  top: 35%;
  right: 10%;
  z-index: 20;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.card {
  background: #111;
  padding: 20px;
  margin-bottom: 15px;
  border-left: 3px solid #00ff7f;
}
</style>
</head>

<body>

<!-- LOTTIE AVATAR -->
<div id="avatar"></div>

<section class="hero">
  <div class="left">
    <h1>PUSH<br>BOUNDARIES</h1>
    <p>Motion-driven frontend & interactive storytelling.</p>
  </div>
  <div class="right"></div>
</section>

<section class="services">
  <div class="left"></div>
  <div class="right">
    <div class="card">Web Development</div>
    <div class="card">UI Animation</div>
    <div class="card">Scroll Storytelling</div>
  </div>
</section>

<script>
/* LOAD LOTTIE AVATAR */
lottie.loadAnimation({
  container: document.getElementById("avatar"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://assets7.lottiefiles.com/packages/lf20_jtbfg2nb.json"
});

/* GSAP SCROLL MOVEMENT */
gsap.registerPlugin(ScrollTrigger);

gsap.to("#avatar", {
  x: -300,
  y: 350,
  scrollTrigger: {
    trigger: ".services",
    start: "top center",
    end: "bottom center",
    scrub: true
  }
});
</script>

</body>
</html>
