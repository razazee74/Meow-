<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Realistic Gaming Setup</title>
    <style>
        body, html { margin: 0; padding: 0; width: 1280px; height: 100vh; background: #000; overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; }
        .ui-overlay {
            position: absolute; top: 20px; left: 20px;
            color: #00ffcc; font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ffcc; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1>PREMIUM SETUP ONLINE</h1>
        <p>> INITIALIZING 3D ENVIRONMENT...</p>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, tableGroup;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, 1280 / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 6);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(1280, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            tableGroup = new THREE.Group();
            scene.add(tableGroup);

            // 1. REALISTIC TABLE (Heavy Wood Texture Look)
            const tableGeo = new THREE.BoxGeometry(10, 0.2, 4);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1 });
            const table = new THREE.Mesh(tableGeo, tableMat);
            table.position.y = -0.5;
            tableGroup.add(table);

            // 2. ULTRA-WIDE MONITOR
            const monitorFrame = new THREE.Mesh(
                new THREE.BoxGeometry(5, 2.5, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x050505 })
            );
            monitorFrame.position.set(0, 1.2, -1.5);
            tableGroup.add(monitorFrame);

            // Screen with Glowing Code Effect
            const screenGeo = new THREE.PlaneGeometry(4.8, 2.3);
            const screenMat = new THREE.MeshBasicMaterial({ color: 0x000a1a });
            const screen = new THREE.Mesh(screenGeo, screenMat);
            screen.position.set(0, 1.2, -1.44);
            tableGroup.add(screen);

            // 3. RGB CPU TOWER (Transparent side panel)
            const cpuGeo = new THREE.BoxGeometry(1.2, 2.8, 2);
            const cpuMat = new THREE.MeshStandardMaterial({ color: 0x0a0a0a, transparent: true, opacity: 0.9 });
            const cpu = new THREE.Mesh(cpuGeo, cpuMat);
            cpu.position.set(3.5, 0.8, -1);
            tableGroup.add(cpu);

            // CPU RGB Internal Lights
            const cpuLight = new THREE.PointLight(0xff00ff, 2, 3);
            cpuLight.position.set(3.5, 1, -0.5);
            scene.add(cpuLight);

            // 4. MECHANICAL KEYBOARD
            const kbGeo = new THREE.BoxGeometry(2.5, 0.1, 0.8);
            const kbMat = new THREE.MeshStandardMaterial({ color: 0x050505 });
            const kb = new THREE.Mesh(kbGeo, kbMat);
            kb.position.set(0, -0.35, 0.5);
            tableGroup.add(kb);

            // 5. GAMING MOUSE
            const mouseGeo = new THREE.SphereGeometry(0.1, 32, 32);
            const mouseMat = new THREE.MeshStandardMaterial({ color: 0x050505 });
            const mouse = new THREE.Mesh(mouseGeo, mouseMat);
            mouse.scale.set(1, 0.6, 1.8);
            mouse.position.set(1.8, -0.35, 0.5);
            tableGroup.add(mouse);

            // 6. DUAL SPEAKERS
            const spkGeo = new THREE.BoxGeometry(0.6, 1.2, 0.6);
            const spkLeft = new THREE.Mesh(spkGeo, kbMat);
            spkLeft.position.set(-3, 0.2, -1);
            tableGroup.add(spkLeft);
            const spkRight = new THREE.Mesh(spkGeo, kbMat);
            spkRight.position.set(3, 0.2, -1);
            tableGroup.add(spkRight);

            // LIGHTING (The key to "Realism")
            const ambient = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambient);

            const spotLight = new THREE.SpotLight(0x00ffff, 2);
            spotLight.position.set(0, 5, 2);
            scene.add(spotLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle floating animation for realism
            const time = Date.now() * 0.001;
            tableGroup.rotation.y = Math.sin(time * 0.5) * 0.05;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(1280, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
