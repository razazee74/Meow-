<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>3D Realistic Lotus Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1280px; /* Force Desktop Width */
            height: 100vh;
            background: #00040a; /* Ultra Dark Blue */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            pointer-events: none; /* Mouse movements pass through to 3D */
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="overlay">
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, lotusGroup;
        let petals = [];

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00040a);
            
            camera = new THREE.PerspectiveCamera(75, 1280 / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(1280, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting (Asali look ke liye)
            const ambientLight = new THREE.AmbientLight(0x001133, 1);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x0077ff, 2);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const centerLight = new THREE.PointLight(0x00ffff, 1);
            centerLight.position.set(0, 0, 1);
            scene.add(centerLight);

            // Creating the Lotus Group
            lotusGroup = new THREE.Group();
            createLotus();
            scene.add(lotusGroup);

            animate();
        }

        function createLotus() {
            const petalCount = 12;
            const layers = 3;

            for (let j = 0; j < layers; j++) {
                for (let i = 0; i < petalCount; i++) {
                    // Realistic Petal Shape using Lathe or Custom Geometry
                    const petalShape = new THREE.Shape();
                    petalShape.moveTo(0, 0);
                    petalShape.quadraticCurveTo(0.5, 0.5, 0.5, 1.5);
                    petalShape.quadraticCurveTo(0, 2.5, -0.5, 1.5);
                    petalShape.quadraticCurveTo(-0.5, 0.5, 0, 0);

                    const geometry = new THREE.ShapeGeometry(petalShape);
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x003366,
                        side: THREE.DoubleSide,
                        shininess: 80,
                        transparent: true,
                        opacity: 0.8,
                        emissive: 0x001122
                    });

                    const petal = new THREE.Mesh(geometry, material);
                    
                    // Positioning petals in a circle
                    const angle = (i / petalCount) * Math.PI * 2;
                    const layerScale = 1 - (j * 0.2);
                    petal.scale.set(layerScale, layerScale, layerScale);
                    
                    petal.rotation.y = angle;
                    petal.rotation.x = -Math.PI / 3 - (j * 0.3); // Initial tilt

                    petals.push({
                        mesh: petal,
                        originalRotation: petal.rotation.x,
                        delay: j * 0.5
                    });

                    lotusGroup.add(petal);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Bloom Animation Logic
            petals.forEach((p, index) => {
                const bloomEffect = Math.sin(time + p.delay) * 0.3;
                p.mesh.rotation.x = p.originalRotation + bloomEffect;
            });

            // Gentle rotation of the whole lotus
            lotusGroup.rotation.y += 0.005;
            lotusGroup.rotation.z = Math.sin(time * 0.5) * 0.1;

            renderer.render(scene, camera);
        }

        // Handle Mouse Movement for 3D depth effect
        window.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / 1280) * 2 - 1;
            const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            lotusGroup.rotation.x = mouseY * 0.2;
            lotusGroup.rotation.y += mouseX * 0.05;
        });

        init();
    </script>
</body>
</html>
