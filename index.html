<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, user-scalable=yes">
    <title>Safe Portal | The Artifact</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE UNIVERSE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            width: 100vw;
            min-width: 1400px;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND TEXTURE & NOISE --- */
        .ambient-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 80%);
            z-index: -2;
        }

        /* Noise Overlay (Grain Effect) */
        .noise {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 40px; left: 60px;
            z-index: 100;
        }
        .brand {
            font-family: 'Syncopate', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        /* --- MAIN STAGE --- */
        .stage {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Essential for 3D */
        }

        /* --- 1. THE CENTRAL 3D OBJECT (The Spine) --- */
        /* Note: Since we don't have your local image, I built a 3D Helix using CSS */
        .central-artifact {
            position: absolute;
            width: 200px; height: 600px;
            transform-style: preserve-3d;
            animation: spinArtifact 15s linear infinite;
            z-index: 10;
        }

        .spine-ring {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2), inset 0 0 20px rgba(188, 19, 254, 0.2);
            background: rgba(255, 255, 255, 0.02);
        }

        /* Stacking rings to create a column */
        .r1 { top: 0px; transform: translateX(-50%) rotateX(90deg) scale(0.8); }
        .r2 { top: 50px; transform: translateX(-50%) rotateX(90deg) scale(0.9); border-color: rgba(0, 247, 255, 0.3); }
        .r3 { top: 100px; transform: translateX(-50%) rotateX(90deg) scale(1.0); }
        .r4 { top: 150px; transform: translateX(-50%) rotateX(90deg) scale(1.1); border-color: rgba(188, 19, 254, 0.3); }
        .r5 { top: 200px; transform: translateX(-50%) rotateX(90deg) scale(1.2); }
        .r6 { top: 250px; transform: translateX(-50%) rotateX(90deg) scale(1.1); border-color: rgba(0, 247, 255, 0.3); }
        .r7 { top: 300px; transform: translateX(-50%) rotateX(90deg) scale(1.0); }
        .r8 { top: 350px; transform: translateX(-50%) rotateX(90deg) scale(0.9); border-color: rgba(188, 19, 254, 0.3); }
        .r9 { top: 400px; transform: translateX(-50%) rotateX(90deg) scale(0.8); }

        /* Glowing Core inside */
        .core-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 10px; height: 500px;
            background: linear-gradient(to bottom, #00f3ff, #bc13fe);
            filter: blur(10px);
            box-shadow: 0 0 50px rgba(255,255,255,0.5);
        }

        /* --- 2. LEFT FLOATING CARD (Paper Planes Style) --- */
        .card-left {
            position: absolute;
            left: 15%; top: 25%;
            width: 400px; height: 500px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            z-index: 20;
            transform: rotateY(10deg) rotateZ(-2deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .card-left:hover {
            transform: rotateY(0deg) rotateZ(0deg) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 60px;
            line-height: 0.9;
            font-weight: 300;
            color: white;
            margin-top: 50px;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
        }
        
        .card-subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
        }

        /* Abstract scribbles inside card */
        .scribble {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="rgba(0,247,255,0.2)" stroke-width="1" d="M10,10 Q50,100 90,50 T180,100" /></svg>');
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- 3. RIGHT FLOATING CARD (Navigation) --- */
        .card-right {
            position: absolute;
            right: 15%; bottom: 20%;
            width: 350px; height: 400px;
            background: rgba(20, 20, 30, 0.4); /* Darker glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            z-index: 25;
            transform: rotateY(-10deg) translateZ(50px);
            box-shadow: -20px 30px 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .query-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 32px;
            line-height: 1.2;
            color: #fff;
            margin-bottom: 40px;
        }

        .link-item {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #bc13fe;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        
        .link-item:hover {
            color: #00f3ff;
            transform: translateX(10px);
        }

        .arrow { margin-right: 15px; }

        /* --- ANIMATIONS --- */
        @keyframes spinArtifact {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 10s infinite linear;
        }
        .p1 { top: 20%; left: 20%; animation-duration: 8s; background: #00f3ff; }
        .p2 { top: 80%; left: 80%; animation-duration: 12s; background: #bc13fe; }
        .p3 { top: 40%; left: 60%; width: 2px; height: 2px; }

        @keyframes floatParticle {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div class="noise"></div>

    <header>
        <div class="brand">Safe Portal</div>
    </header>

    <div class="stage">
        
        <div class="card-left">
            <div class="scribble"></div>
            <div class="card-subtitle">Google Arts Style</div>
            <div class="card-title">
                PAPER<br>
                PLANES
            </div>
            <p style="margin-top: 20px; color: #aaa; line-height: 1.6;">
                Catch and throw paper planes with one another around the world. A simple concept, beautifully executed.
            </p>
        </div>

        <div class="central-artifact">
            <div class="core-glow"></div>
            <div class="spine-ring r1"></div>
            <div class="spine-ring r2"></div>
            <div class="spine-ring r3"></div>
            <div class="spine-ring r4"></div>
            <div class="spine-ring r5"></div>
            <div class="spine-ring r6"></div>
            <div class="spine-ring r7"></div>
            <div class="spine-ring r8"></div>
            <div class="spine-ring r9"></div>
        </div>

        <div class="card-right">
            <div class="query-text">
                WHAT ARE<br>YOU<br>LOOKING FOR?
            </div>
            
            <a href="#" class="link-item">
                <span class="arrow">-></span> WEBSITES
            </a>
            <a href="#" class="link-item" style="color: #666;">
                <span class="arrow">-></span> PROJECTS
            </a>
            <a href="#" class="link-item" style="color: #666;">
                <span class="arrow">-></span> CONTACT
            </a>
        </div>

        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>

    </div>

    <script>
        console.log("Safe Portal: Artifact Edition Loaded.");
        
        // Mouse Move Parallax Effect (Thoda sa hilaane par cheezein hilengi)
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 50;
            const y = (window.innerHeight - e.pageY) / 50;

            document.querySelector('.card-left').style.transform = `rotateY(10deg) rotateZ(-2deg) translate(${x}px, ${y}px)`;
            document.querySelector('.card-right').style.transform = `rotateY(-10deg) translateZ(50px) translate(${-x}px, ${-y}px)`;
        });
    </script>

</body>
</html>
