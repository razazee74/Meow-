<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, user-scalable=yes">
    <title>Safe Portal | Avatar Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE SETTINGS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #02020a;
            /* Background mein halka sa ocean flow effect */
            background-image: 
                radial-gradient(circle at 20% 100%, #1a0b40 0%, transparent 50%),
                radial-gradient(circle at 80% 0%, #004e92 0%, transparent 50%);
            color: white;
            font-family: 'Outfit', sans-serif;
            min-width: 1400px;
            min-height: 100vh;
            overflow: hidden; /* Scroll band taaki animation smooth dikhe */
            position: relative;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 100px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            opacity: 0;
            animation: fadeInSimple 1s ease forwards 4.5s; /* Wait for avatar */
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00f2ff, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav ul li a {
            color: #ccc; text-decoration: none; font-size: 18px; font-weight: 500;
            transition: 0.3s;
        }
        nav ul li a:hover { color: #00f2ff; }

        /* --- MAIN CONTAINER --- */
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* --- TEXT SECTION (Left) --- */
        .text-section {
            position: absolute;
            left: 100px;
            top: 30%;
            z-index: 10;
            width: 45%;
        }

        .hidden-text {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Animation delays for text lines */
        .delay-1 { animation: slideUpText 0.8s ease forwards 4.0s; }
        .delay-2 { animation: slideUpText 0.8s ease forwards 4.2s; }
        .delay-3 { animation: slideUpText 0.8s ease forwards 4.5s; }
        .delay-4 { animation: slideUpText 0.8s ease forwards 4.8s; }

        h1 {
            font-size: 75px;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .highlight { color: #00f2ff; }

        p {
            font-size: 22px;
            color: #aeb4be;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .cta-btn {
            padding: 18px 50px;
            background: linear-gradient(90deg, #00f2ff, #0061ff);
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            font-size: 20px;
            box-shadow: 0 10px 30px rgba(0, 110, 255, 0.4);
            transition: 0.3s;
        }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 10px 50px rgba(0, 110, 255, 0.7); }

        /* --- AVATAR ANIMATION WRAPPER --- */
        .avatar-wrapper {
            position: absolute;
            width: 600px; /* Base size */
            height: 600px;
            /* Yahan animation magic hoga */
            animation: complexJourney 4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            z-index: 5;
            /* Initial centering manually handled in keyframes */
        }

        /* --- SVG STYLES (Illustration) --- */
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.2));
        }

        /* Elements inside SVG for subtle movement */
        .boy-head { animation: bobHead 3s infinite ease-in-out; transform-origin: center; }
        .boy-arm { animation: typeFast 0.5s infinite alternate; transform-origin: bottom right; }
        .screen-code { animation: scrollCode 2s linear infinite; }
        
        /* --- KEYFRAMES --- */

        /* 1. THE MAIN JOURNEY (Center -> Left Back -> Right Front) */
        @keyframes complexJourney {
            0% {
                /* Start: Center, Small, Invisible */
                top: 50%; left: 50%;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                /* Appear in Center, Spinning slightly */
                top: 50%; left: 50%;
                transform: translate(-50%, -50%) scale(0.6) rotate(10deg);
                opacity: 1;
            }
            45% {
                /* Go to Background Left */
                top: 20%; left: 20%;
                transform: translate(-50%, -50%) scale(0.3) rotate(-5deg);
                opacity: 0.8;
                filter: blur(2px); /* Blur effect for distance */
            }
            100% {
                /* Final Position: Right Side, Big */
                top: 50%; left: 75%;
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 1;
                filter: blur(0px);
            }
        }

        /* Text Slide Up */
        @keyframes slideUpText {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Header Fade In */
        @keyframes fadeInSimple { to { opacity: 1; } }

        /* SVG Internal Animations */
        @keyframes bobHead { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }
        @keyframes typeFast { 0% { transform: rotate(0deg); } 100% { transform: rotate(2deg); } }
        @keyframes scrollCode { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

    </style>
</head>
<body>

    <header>
        <div class="logo">Safe Portal</div>
        <nav>
            <ul>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        
        <div class="text-section">
            <h1 class="hidden-text delay-1">Coding the <br><span class="highlight">Future</span></h1>
            <h2 class="hidden-text delay-2" style="font-size: 30px; margin-bottom: 20px; color: #fff;">Raza Zee | Full Stack Developer</h2>
            <p class="hidden-text delay-3">
                Experience a desktop-class interface on any device.
                Building secure, fast, and beautiful digital experiences.
            </p>
            <div class="hidden-text delay-4">
                <a href="#" class="cta-btn">Explore Work</a>
            </div>
        </div>

        <div class="avatar-wrapper">
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <rect x="50" y="350" width="400" height="20" rx="10" fill="#2c3e50" />
                <rect x="80" y="370" width="20" height="100" fill="#34495e" />
                <rect x="400" y="370" width="20" height="100" fill="#34495e" />

                <path d="M180,350 L180,250 Q180,220 210,220 L290,220 Q320,220 320,250 L320,350" fill="#1a1a1a" />
                <rect x="240" y="350" width="20" height="100" fill="#333" />
                <rect x="200" y="440" width="100" height="10" rx="5" fill="#333" />

                <g class="boy-body">
                    <path d="M220,350 L220,280 Q220,260 250,260 L280,260 Q310,260 310,280 L310,350" fill="#0061ff" /> </g>

                <g class="boy-head">
                    <circle cx="265" cy="230" r="35" fill="#f1c27d" /> <path d="M230,220 Q265,180 300,220 Q300,240 290,250 L240,250 Q230,240 230,220" fill="#2d3436" /> </g>

                <g class="boy-arm">
                    <path d="M220,290 L180,330" stroke="#f1c27d" stroke-width="12" stroke-linecap="round" />
                    <path d="M310,290 L350,330" stroke="#f1c27d" stroke-width="12" stroke-linecap="round" />
                </g>

                <rect x="150" y="150" width="200" height="140" rx="10" fill="#000" stroke="#333" stroke-width="5" />
                <rect x="230" y="290" width="40" height="60" fill="#222" /> <rect x="200" y="340" width="100" height="10" rx="2" fill="#222" /> <g clip-path="url(#screenClip)">
                    <rect x="160" y="160" width="180" height="120" fill="#0a0a0a" />
                    <g class="screen-code">
                        <rect x="170" y="170" width="100" height="5" rx="2" fill="#00f2ff" opacity="0.7" />
                        <rect x="170" y="180" width="80" height="5" rx="2" fill="#555" />
                        <rect x="170" y="190" width="120" height="5" rx="2" fill="#555" />
                        <rect x="170" y="200" width="60" height="5" rx="2" fill="#bc13fe" opacity="0.7" />
                        <rect x="170" y="220" width="90" height="5" rx="2" fill="#555" />
                        <rect x="170" y="230" width="110" height="5" rx="2" fill="#00f2ff" opacity="0.5" />
                    </g>
                </g>
                <defs>
                    <clipPath id="screenClip">
                        <rect x="160" y="160" width="180" height="120" />
                    </clipPath>
                </defs>

                <circle cx="250" cy="220" r="100" fill="url(#monitorGlow)" opacity="0.3" z-index="-1" />
                <radialGradient id="monitorGlow">
                    <stop offset="0%" stop-color="#00f2ff" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>
            </svg>
        </div>

    </div>

    <script>
        console.log("Avatar Animation Loaded Successfully");
    </script>
</body>
</html>
