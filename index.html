<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=1200, user-scalable=yes">
    
    <title>Safe Portal | Desktop View</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-glow: #00d2ff;
            --deep-blue: #04091e;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Desktop feel ke liye min-width set kiya hai */
            min-width: 1200px; 
            min-height: 100vh;
            background: linear-gradient(180deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: white;
            position: relative;
            overflow-x: hidden; /* Sirf horizontal scroll rokne ke liye agar zaroorat na ho */
        }

        /* --- BACKGROUND ANIMATION (Waves) --- */
        .ocean-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255,255,255,0.15)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: moveWave 25s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 15px;
            opacity: 0.6;
            animation: moveWave 15s linear infinite reverse;
        }

        @keyframes moveWave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- HEADER / NAVBAR --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 25px 80px; /* Thoda padding badhaya hai desktop look ke liye */
            background: rgba(4, 9, 30, 0.6); /* Semi-transparent */
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(0, 210, 255, 0.5);
        }

        nav ul {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        nav ul li a {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding-bottom: 5px;
            position: relative;
            transition: 0.3s;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-glow);
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-glow);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }

        /* --- HERO SECTION --- */
        .container {
            width: 1000px; /* Fixed container width */
            margin: 100px auto;
            text-align: center;
            padding: 80px 50px;
            
            /* Advance Glassmorphism Card */
            background: var(--glass-bg);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 72px; /* Bada text taki zoom-out hone par bhi dikhe */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        p.subtitle {
            font-size: 24px;
            line-height: 1.6;
            color: #dbe4ff;
            max-width: 800px;
            margin: 0 auto 50px auto;
        }

        /* Pro Button Styling */
        .cta-btn {
            display: inline-block;
            padding: 22px 60px;
            font-size: 22px;
            font-weight: 700;
            color: #04091e;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            letter-spacing: 1px;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 210, 255, 0.9);
            color: white;
        }

    </style>
</head>
<body>

    <div class="ocean-wrapper">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <div class="logo">
            <a href="index.html">Safe Portal</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Vouchers</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the Future</h1>
        <p class="subtitle">
            This layout is now locked to Desktop View. <br>
            It will open fully zoomed out on mobile, showing the complete ocean background and navigation bar at once.
        </p>
        <a href="#" class="cta-btn" onclick="testAction()">Get Started</a>
    </div>

    <script>
        // --- JAVASCRIPT ---
        
        function testAction() {
            alert("System Ready: Desktop view active on mobile.");
        }

        console.log("Full Desktop Width Enforced");

        // Scroll Effect for Header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = "rgba(4, 9, 30, 0.9)";
            } else {
                header.style.background = "rgba(4, 9, 30, 0.6)";
            }
        });
    </script>
</body>
</html>
