<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>My Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00f260;
            --accent-color-2: #0575e6;
            --font-main: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Min-width set kar diya taaki content shrink na ho */
            min-width: 1200px; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND GLOW --- */
        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(180deg, var(--accent-color), var(--accent-color-2));
            filter: blur(180px);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            z-index: -1;
            animation: moveGlow 15s infinite alternate;
        }

        @keyframes moveGlow {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-40%, -40%) scale(1.2); }
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 100px; /* Thoda padding badhaya desktop feel ke liye */
            position: fixed;
            width: 100%;
            min-width: 1200px; /* Nav bhi shrink nahi hoga */
            top: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
        }
        
        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 242, 96, 0.5);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            min-height: 700px; /* Height fix ki taaki content kate na */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px; /* Navbar ke liye jagah */
        }

        .hero-content {
            max-width: 900px; /* Content chouda kiya */
        }

        .hero-content h3 {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .hero-content h1 {
            font-size: 5.5rem; /* Font size badhaya desktop look ke liye */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 25px;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--accent-color), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 30px;
            min-height: 50px;
        }

        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .hero-content p {
            max-width: 700px;
            margin: 0 auto 50px auto;
            color: #8892b0;
            font-size: 1.3rem; /* Text thoda bada kiya taaki phone pe zoom out hone par bhi dikhe */
            line-height: 1.8;
        }

        /* Buttons */
        .btn-box {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 242, 96, 0.6);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-color-2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(5, 117, 230, 0.1);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="background-glow"></div>

    <nav>
        <a href="#" class="logo">Portfo<span>lio.</span></a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h3>Hello, Welcome</h3>
            <h1>I'm <span class="gradient-text">[Aapka Naam]</span></h1>
            <h2>I am a <span class="typing-text"></span></h2>
            <p>
                [Yahan par apna intro likhiye. Yeh text ab mobile par bhi Desktop jaisa faila hua dikhega, 
                aur aapko zoom-in/pinch karke dekhna pad sakta hai agar screen chhoti hai.]
            </p>
            <div class="btn-box">
                <a href="#projects" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Contact Me</a>
            </div>
        </div>
    </section>

    <script>
        const typingText = document.querySelector(".typing-text");
        const words = ["Web Developer", "Programmer", "UI/UX Designer", "Freelancer"];
        
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        const typeEffect = () => {
            const currentWord = words[wordIndex];
            const currentChar = currentWord.substring(0, charIndex);
            typingText.textContent = currentChar;

            if (!isDeleting && charIndex < currentWord.length) {
                charIndex++;
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                wordIndex = !isDeleting ? (wordIndex + 1) % words.length : wordIndex;
                setTimeout(typeEffect, 1500);
            }
        }
        typeEffect();
    </script>

</body>
</html>
