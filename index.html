<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Portfolio Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0f0c29, #302b63, #242150, #4895ef);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-motion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1610512339050-9e74655f59d5?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, 0); }
        }

        .boy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: moveBoy 1s ease-out infinite;
        }

        @keyframes moveBoy {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            100% { transform: translate(-50%, -50%) scale(1.05) rotate(2deg); }
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-motion"></div>
    <div class="boy" id="boy">
        <img src="https://images.unsplash.com/photo-1521679073555-92a067634d66?auto=format&fit=crop&w=300&q=80" alt="Boy on PC">
    </div>
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Scroll up and down to see the boy on the PC move naturally with the scroll direction. The background has subtle motion graphics for an advanced feel.</p>
    </div>

    <script>
        const boy = document.getElementById('boy');
        let lastScrollY = 0;
        let animationFrameId;

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const direction = currentScrollY > lastScrollY ? 1 : -1;
            lastScrollY = currentScrollY;

            // Move boy with scroll direction
            boy.style.transform = `translate(-50%, -50%) scale(1.05) rotate(${currentScrollY * 0.01}deg)`;

            // Add subtle bounce animation for realism
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(() => {
                boy.style.transform = `translate(-50%, -50%) scale(1) rotate(0deg)`;
            });
        });
    </script>
</body>
</html>
