<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Pro Neon AI Portfolio</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --deep-blue: #003366;
            --purple-glow: #bd00ff;
            --bg-black: #050508;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* 3D Background Atmosphere */
        .universe {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 20% 50%, #101525 0%, #050508 100%);
            z-index: -1;
        }

        /* Left Side High-End Panel */
        .side-panel {
            position: absolute;
            left: 0; top: 0;
            width: 550px; height: 100%;
            background: linear-gradient(90deg, rgba(0,210,255,0.05) 0%, transparent 100%);
            border-right: 1px solid rgba(0, 210, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            animation: slideIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* The Robot Container */
        .robot-stage {
            position: relative;
            width: 400px; height: 450px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(0, 210, 255, 0.3));
        }

        /* Glass Laptop Effect */
        .laptop-glass {
            position: absolute;
            bottom: 80px; left: 80px;
            width: 220px; height: 150px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            transform: perspective(1000px) rotateY(-15deg) rotateX(10deg);
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        /* Floating Icons (Animated) */
        .float-icon {
            position: absolute;
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 12px;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: iconFloat 4s infinite ease-in-out;
        }

        h1 {
            font-size: 4rem; margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,210,255,0.3);
        }

        .bio {
            font-size: 1.1rem; color: #888;
            line-height: 1.6; max-width: 400px;
            border-left: 2px solid var(--purple-glow);
            padding-left: 20px; margin-top: 20px;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-150px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="universe"></div>

    <div class="side-panel">
        <div class="robot-stage">
            <canvas id="robotCanvas"></canvas>
            
            <div class="laptop-glass">
                <div style="padding: 20px; font-family: monospace; font-size: 10px; color: var(--neon-blue);">
                    > Initializing...<br>
                    > System: AI Genesis<br>
                    > Status: Online
                </div>
            </div>

            <div class="float-icon" style="top: 20px; left: 0; border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff;">Ps</div>
            <div class="float-icon" style="top: -20px; left: 100px; animation-delay: 1s;">Ai</div>
            <div class="float-icon" style="top: 50px; left: -60px; border-color: #f06529; animation-delay: 1.5s;">HTML</div>
        </div>

        <h1>ALEXA</h1>
        <div class="bio">
            <b>CORE INTELLIGENCE v4.0</b><br>
            A high-performance digital entity specializing in 3D UI/UX and futuristic web architectures.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('robotCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 450;

        function drawRobot() {
            // Shadow
            ctx.shadowBlur = 30;
            ctx.shadowColor = "rgba(0, 210, 255, 0.5)";

            // Head (3D Sphere effect)
            let headGrad = ctx.createRadialGradient(200, 150, 20, 200, 150, 70);
            headGrad.addColorStop(0, '#00d2ff');
            headGrad.addColorStop(1, '#003366');
            ctx.fillStyle = headGrad;
            ctx.beginPath();
            ctx.arc(200, 150, 70, 0, Math.PI * 2);
            ctx.fill();

            // Visor (Black Glossy)
            ctx.fillStyle = "#050505";
            ctx.beginPath();
            ctx.roundRect(150, 130, 100, 50, 20);
            ctx.fill();
            ctx.strokeStyle = "#00d2ff";
            ctx.stroke();

            // Eyes (Glowing)
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00d2ff";
            ctx.fillStyle = "#00d2ff";
            ctx.beginPath();
            ctx.arc(175, 155, 10, 0, Math.PI * 2);
            ctx.arc(225, 155, 10, 0, Math.PI * 2);
            ctx.fill();

            // Headphones
            ctx.shadowBlur = 0;
            ctx.fillStyle = "#1a1a1a";
            ctx.beginPath();
            ctx.arc(125, 150, 25, 0, Math.PI * 2); // Left Cup
            ctx.arc(275, 150, 25, 0, Math.PI * 2); // Right Cup
            ctx.fill();
            
            // Purple Neon Light on Headphones
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#bd00ff";
            ctx.fillStyle = "#bd00ff";
            ctx.fillRect(120, 140, 5, 20);
            ctx.fillRect(275, 140, 5, 20);

            // Body
            ctx.shadowBlur = 20;
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            let bodyGrad = ctx.createLinearGradient(150, 220, 250, 350);
            bodyGrad.addColorStop(0, '#004488');
            bodyGrad.addColorStop(1, '#001122');
            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.roundRect(160, 220, 80, 120, 30);
            ctx.fill();
        }

        drawRobot();
    </script>
</body>
</html>
