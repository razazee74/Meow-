
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Skate Scroll Demo</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* FIXED SKATER */
.skater {
  position: fixed;
  width: 120px;
  height: 120px;
  top: 35%;
  right: 10%;
  z-index: 10;
  background: url("https://i.imgur.com/9QZ6R5G.png") center/contain no-repeat;
}

/* SECTIONS */
section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 60px;
}

.hero {
  justify-content: space-between;
}

.services {
  justify-content: space-between;
}

.left, .right {
  width: 45%;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  opacity: 0.7;
  line-height: 1.6;
}

.card {
  background: #111;
  padding: 20px;
  margin-bottom: 15px;
  border-left: 3px solid #00ff7f;
}
</style>
</head>

<body>

<div class="skater"></div>

<section class="hero">
  <div class="left">
    <h1>PUSH<br>BOUNDARIES</h1>
    <p>Senior Frontend Developer focused on motion and interaction.</p>
  </div>
  <div class="right"></div>
</section>

<section class="services">
  <div class="left"></div>
  <div class="right">
    <div class="card">Web Development</div>
    <div class="card">UI Animation</div>
    <div class="card">GSAP Storytelling</div>
  </div>
</section>

<script>
gsap.registerPlugin(ScrollTrigger);

/* SKATER MOVEMENT */
gsap.to(".skater", {
  x: -250,
  y: 350,
  ease: "none",
  scrollTrigger: {
    trigger: ".services",
    start: "top center",
    end: "bottom center",
    scrub: true
  }
});
</script>

</body>
</html>
