<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Neon Blue Professional Portfolio</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --bg-dark: #0a0b10;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Left Side Panel */
        .left-panel {
            width: 500px;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 243, 255, 0.05), transparent);
            border-right: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            
            /* Entrance Animation */
            opacity: 0;
            transform: translateX(-100px);
            animation: slideReveal 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        /* Real Image Display */
        .robot-image {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.4));
            margin-bottom: 30px;
            /* Floating animation to match 3D feel */
            animation: float 4s ease-in-out infinite;
        }

        .info-section {
            text-align: left;
            width: 100%;
            padding-left: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.1rem;
            color: #a0a0a0;
            line-height: 1.6;
            margin-top: 15px;
            border-left: 3px solid var(--neon-blue);
            padding-left: 15px;
        }

        /* Animations */
        @keyframes slideReveal {
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Background Glow */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="left-panel">
        <img src="YOUR_GITHUB_IMAGE_URL" alt="Robot AI" class="robot-image">
        
        <div class="info-section">
            <h1>ALEXA</h1>
            <div class="description">
                <b>INTERFACE DESIGNER & DEVELOPER</b><br>
                Specialize in Neon Aesthetics and High-End 3D Interfaces. 
                System online and optimized for desktop experience.
            </div>
        </div>
    </div>

    <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
        <p style="color: rgba(255,255,255,0.1); font-size: 8rem; font-weight: 900; pointer-events: none;">GENESIS</p>
    </div>

</body>
</html>
