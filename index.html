<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Neon Blue 3D Interface</title>
    <style>
        :root {
            --neon: #00f3ff;
            --deep-blue: #0044ff;
            --glass: rgba(0, 243, 255, 0.1);
            --bg: #02040a;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Ambient Background Glows */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Main Sidebar */
        .sidebar {
            width: 500px;
            z-index: 2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            animation: slideIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 3D-Look Robot Construction */
        .robot-box {
            position: relative;
            width: 320px;
            height: 350px;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .robot-head {
            position: absolute;
            width: 140px;
            height: 130px;
            background: linear-gradient(145deg, #0066ff, #002266);
            border-radius: 50% 50% 40% 40%;
            left: 90px;
            top: 20px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5), 0 0 30px rgba(0,100,255,0.4);
            animation: float 4s ease-in-out infinite;
        }

        .visor {
            position: absolute;
            width: 100px;
            height: 50px;
            background: #050505;
            border-radius: 20px;
            top: 40px;
            left: 20px;
            border: 2px solid var(--neon);
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon);
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: var(--neon);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
            animation: blink 3s infinite;
        }

        .headphones {
            position: absolute;
            width: 170px;
            height: 80px;
            border: 12px solid #1a1a1a;
            border-bottom: none;
            border-radius: 100px 100px 0 0;
            top: 5px;
            left: 75px;
        }

        .ear-cup {
            position: absolute;
            width: 30px;
            height: 50px;
            background: #ff00ff; /* Neon Pink highlight */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,0,255,0.5);
        }

        .laptop {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 180px;
            height: 10px;
            background: #333;
            transform: rotateX(60deg);
            border-radius: 2px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
        }

        .laptop-screen {
            position: absolute;
            bottom: 70px;
            left: 80px;
            width: 140px;
            height: 90px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            transform: rotateY(-10deg);
            border-radius: 5px;
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .role {
            color: var(--neon);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div class="bg-glow" style="top: -10%; left: -10%;"></div>

    <div class="sidebar">
        <div class="robot-box">
            <div class="headphones">
                <div class="ear-cup" style="left: -20px; top: 40px;"></div>
                <div class="ear-cup" style="right: -20px; top: 40px;"></div>
            </div>
            <div class="robot-head">
                <div class="visor">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
            <div class="laptop-screen"></div>
            <div class="laptop"></div>
        </div>

        <h1>ALEXA</h1>
        <div class="role">GENESIS INTELLIGENCE</div>
        <p style="color: #666; line-height: 1.8; margin-top: 30px;">
            SYSTEM STATUS: <span style="color: var(--neon)">ACTIVE</span><br>
            CORE: NEURAL ENGINE v4.0<br>
            INTERFACE: DESKTOP OPTIMIZED
        </p>
    </div>

    <div style="flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center;">
        <div style="font-size: 10rem; color: rgba(255,255,255,0.02); font-weight: 900; position: absolute;">CYBER</div>
    </div>

</body>
</html>
