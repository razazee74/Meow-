<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> <title>Blue Tech Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-blue: #020c1b;
            --neon-blue: #00f3ff; /* Chamakne wala Blue */
            --deep-blue: #0a192f;
            --text-white: #e6f1ff;
            --font-head: 'Rajdhani', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            background-color: var(--bg-blue);
            color: var(--text-white);
            min-width: 1200px;
            overflow: hidden; /* Scroll band taaki effect kharab na ho */
            height: 100vh;
        }

        /* --- BACKGROUND CONTAINER (Moving Image) --- */
        .bg-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            /* High Quality Blue Tech Abstract Image */
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2670&auto=format&fit=crop') no-repeat center center/cover;
            
            /* Cinematic Zoom Animation */
            animation: slowZoom 20s infinite alternate linear;
        }

        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); } /* Dheere dheere bada hoga */
        }

        /* --- BLUE OVERLAY (Gradient) --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Left side dark blue, Right side transparent */
            background: linear-gradient(90deg, rgba(2, 12, 27, 0.95) 0%, rgba(2, 12, 27, 0.8) 50%, rgba(0, 243, 255, 0.1) 100%);
            z-index: -1;
        }

        /* --- FLOATING PARTICLES (Halka Motion) --- */
        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatUp 15s infinite linear;
        }
        
        .p1 { width: 10px; height: 10px; left: 20%; bottom: -20px; animation-duration: 12s; }
        .p2 { width: 6px; height: 6px; left: 50%; bottom: -20px; animation-duration: 18s; animation-delay: 2s; }
        .p3 { width: 15px; height: 15px; left: 80%; bottom: -20px; animation-duration: 25s; animation-delay: 1s; opacity: 0.1; }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* --- NAVBAR --- */
        nav {
            position: absolute;
            top: 0; width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-head);
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .logo span { color: var(--neon-blue); }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #a8b2d1;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--neon-blue); }

        /* --- HERO CONTENT --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 100px; /* Text left mein rahega */
            position: relative;
        }

        .content-box {
            width: 75%; /* Screen ka 75% cover karega */
            z-index: 10;
        }

        .content-box h3 {
            font-family: var(--font-head);
            color: var(--neon-blue);
            font-size: 1.6rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .content-box h1 {
            font-size: 6rem; /* Bada Text */
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .content-box h1 span {
            color: #8892b0; /* Thoda greyish blue */
        }

        .content-box p {
            font-size: 1.3rem;
            color: #8892b0;
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 40px;
            border-left: 4px solid var(--neon-blue);
            padding-left: 20px;
        }

        /* Buttons */
        .btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            margin-right: 20px;
            transition: 0.3s;
        }

        .btn-main {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .btn-main:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .btn-sec {
            color: #fff;
        }
        .btn-sec:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image"></div> </div>
    
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>

    <div class="overlay"></div>

    <nav>
        <a href="#" class="logo">PORT<span>FOLIO</span></a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Work</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="content-box">
            <h3>HELLO, I AM</h3>
            <h1>[YOUR NAME]<br><span>WEB DEVELOPER</span></h1>
            <p>
                Crafting digital experiences with precision and code. 
                Focusing on clean design, performance, and scalability.
            </p>
            <div>
                <a href="#" class="btn btn-main">View Projects</a>
                <a href="#" class="btn btn-sec">Contact Me</a>
            </div>
        </div>
    </section>

</body>
</html>
